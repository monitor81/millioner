<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="/">
            <span class="me-2">💰</span>
            <strong>Виртуальный миллионер</strong>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
            {% if user.is_authenticated %}
                <a class="btn btn-outline-light me-2" href="/">🏠 Кабинет</a>
                <a class="btn btn-outline-light" href="/logout/">🚪 Выйти</a>
            {% else %}
                <a class="btn btn-outline-light me-2" href="/login/">🔐 Вход</a>
                <a class="btn btn-outline-success" href="/register/">📝 Регистрация</a>
            {% endif %}
        </div>
    </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

</body>
</html>
